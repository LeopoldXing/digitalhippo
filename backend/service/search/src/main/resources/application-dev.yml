server:
  port: 9005

spring:
  elasticsearch:
    uris:
      - http://localhost:9200

springdoc:
  api-docs:
    enabled: true
    path: /docs/v3/search/api-docs
  swagger-ui:
    path: /docs/v3/search/swagger-ui/index.html

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9000/eureka/