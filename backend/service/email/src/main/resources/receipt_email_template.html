<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your DigitalHippo Receipt</title>
</head>
<body style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; background-color:#ffffff; margin:0; padding:20px;">
<!-- Main container -->
<table align="center" width="660" cellpadding="0" cellspacing="0" style="margin:0 auto; padding:20px 0 48px;">
  <!-- Header section -->
  <tr>
    <td>
      <table width="100%">
        <tr>
          <!-- Logo image -->
          <td align="left">
            <img src="https://digitalhippo-leopoldxing.s3.ca-central-1.amazonaws.com/hippo_email_sent.png" width="100" height="100"
                 alt="DigitalHippo" style="display:block;">
          </td>
          <!-- Title -->
          <td align="right" style="vertical-align:bottom;">
            <h1 style="font-size:28px; font-weight:300; color:#888888; margin:0;">Receipt</h1>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- Information table -->
  <tr>
    <td>
      <table width="100%" cellpadding="10" cellspacing="0"
             style="background-color:#fafafa; border-radius:3px; font-size:12px; margin-top:12px;">
        <tr>
          <td>
            <strong style="color:#666666;">EMAIL</strong><br>
            <a href="mailto:{{EMAIL}}" style="color:#0070c9; text-decoration:none;">{{ EMAIL }}</a>
          </td>
          <td>
            <strong style="color:#666666;">INVOICE DATE</strong><br>
            <span>{{ INVOICE_DATE }}</span>
          </td>
          <td>
            <strong style="color:#666666;">ORDER ID</strong><br>
            <a href="#" style="color:#0070c9; text-decoration:none;">{{ ORDER_ID }}</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- Order summary title -->
  <tr>
    <td>
      <h2 style="font-size:14px; font-weight:500; background-color:#fafafa; padding:10px; margin:30px 0 15px 0;">Order Summary</h2>
    </td>
  </tr>

  <!-- Product list -->
  {{ PRODUCTS_SECTION }}

  <!-- Transaction fee -->
  <tr>
    <td>
      <table width="100%">
        <tr>
          <td width="64"></td>
          <td style="padding-left:40px; padding-top:20px;">
            <p style="font-size:12px; font-weight:600; margin:0;">Transaction Fee</p>
          </td>
          <td align="right" style="padding-right:20px;">
            <p style="font-size:12px; font-weight:600; margin:0;">{{ TRANSACTION_FEE }}</p>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- Total -->
  <tr>
    <td>
      <hr style="border:none; border-top:1px solid #e0e0e0; margin:30px 0;">
      <table width="100%">
        <tr>
          <td align="right">
            <p style="color:#666666; font-size:10px; font-weight:600; margin:0; padding-right:30px;">TOTAL</p>
          </td>
          <td width="1" style="border-left:1px solid #eeeeee;"></td>
          <td align="right" style="padding-right:20px;">
            <p style="font-size:16px; font-weight:600; margin:0;">{{ TOTAL_PRICE }}</p>
          </td>
        </tr>
      </table>
      <hr style="border:none; border-top:1px solid #e0e0e0; margin:0 0 75px 0;">
    </td>
  </tr>

  <!-- Footer links -->
  <tr>
    <td align="center">
      <p style="font-size:12px; color:#666666; margin:8px 0 0 0;">
        <a href="#" style="color:#0070c9; text-decoration:none;">Account Settings</a> •
        <a href="#" style="color:#0070c9; text-decoration:none;">Terms of Sale</a> •
        <a href="#" style="color:#0070c9; text-decoration:none;">Privacy Policy</a>
      </p>
      <p style="font-size:12px; color:#666666; margin:25px 0 0 0;">
        Copyright © 2023 DigitalHippo Inc.<br>
        <a href="#" style="color:#0070c9; text-decoration:none;">All rights reserved</a>
      </p>
    </td>
  </tr>
</table>
</body>
</html>
