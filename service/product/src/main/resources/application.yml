spring:
  application:
    name: product
  profiles:
    active: dev
  main:
    web-application-type: servlet

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ms-product

endpoints:
  shutdown:
    enabled: false

info:
  app:
    name: "ms-product"
    description: "Digital Hippo PRODUCT microservice application"
    version: "0.0.1"