<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The marketplace for high-quality digital goods.</title>
</head>
<body
    style="background-color:#ffffff; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif; margin:0; padding:0;">
<!-- Hidden preview text -->
<div style="display:none; overflow:hidden; line-height:1px; opacity:0; max-height:0; max-width:0;">
  The marketplace for high-quality digital goods.
</div>

<!-- Main container -->
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; margin:0 auto;">
  <tr>
    <td align="center" valign="top" style="padding:20px;">

      <!-- Logo image -->
      <img src="https://digitalhippo-leopoldxing.s3.ca-central-1.amazonaws.com/digitalhippo_logo.jpg" width="600px" alt="DigitalHippo"
           style="display:block; margin:0 auto;">

      <!-- Greeting -->
      <p style="font-size:16px; line-height:24px; margin:16px 0; text-align:left;">
        Hi there,
      </p>

      <!-- Email body -->
      <p style="font-size:16px; line-height:24px; margin:16px 0; text-align:left;">
        Welcome to DigitalHippo, the marketplace for high-quality digital goods. Use the button below to {{ACTION_LABEL}}.
      </p>

      <!-- Button -->
      <table border="0" cellpadding="0" cellspacing="0" style="margin:20px auto;">
        <tr>
          <td align="center" bgcolor="#2563eb" style="border-radius:5px;">
            <a href="{{BUTTON_HREF}}" target="_blank"
               style="display:inline-block; padding:12px 24px; font-size:16px; color:#ffffff; text-decoration:none; border-radius:5px;">
              {{BUTTON_TEXT}}
            </a>
          </td>
        </tr>
      </table>

      <!-- Closing -->
      <p style="font-size:16px; line-height:24px; margin:16px 0; text-align:left;">
        Best,<br>
        DigitalHippo team
      </p>

      <!-- Divider line -->
      <hr style="border:none; border-top:1px solid #cccccc; margin:20px 0;">

      <!-- Footer note -->
      <p style="color:#8898aa; font-size:12px; line-height:20px; margin:16px 0; text-align:left;">
        If you did not request this email, you can safely ignore it.
      </p>

    </td>
  </tr>
</table>
</body>
</html>
